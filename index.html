<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header">
        <h1>Ryan's Library</h1>
      </div>
      <div class="sidebar">
        <h2>Add New Book</h2>
        <form class="new-book-form">
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            class="new-title"
            required
          />
          <br />
          <label for="author">Author:</label>
          <input
            type="text"
            name="author"
            id="author"
            class="new-author"
            required
          />
          <br />
          <label for="Pages">Pages:</label>
          <input
            type="number"
            name="pages"
            id="pages"
            class="new-pages"
            required
          />
          <fieldset>
            <legend>Have you read this book?</legend>
            <div>
              <input
                type="radio"
                id="read"
                name="status"
                value="read"
                class="read-true"
                checked
              />
              <label for="read">Yes</label>
            </div>
            <div>
              <input type="radio" id="unread" name="status" value="unread" />
              <label for="unread">No</label>
            </div>
          </fieldset>
          <br />
          <button type="submit" class="add-book">Add Book</button>
        </form>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
